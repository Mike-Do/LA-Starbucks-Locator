<!DOCTYPE html>
<html>
    <head>
         <title>LA Starbucks Locator</title>
         <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

      


    <body>
        <div class="title">Starbucks Locator</div>
        <div class="my-name">Created by Michael</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip"/>
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
       <div class="store-list-container">
            <div class="store-list">
                <div class="store-container">
                   <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div class="store-phone-number">
                            528-987-1236
                        </div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
       </div>

        <div id="map">
        </div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
        </script>
    </body>





</html>
